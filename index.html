<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Julian</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Inter', 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #08080c;
            overflow: hidden;
            color: white;
        }

        /* Dynamiczne tło */
        .bg-glow {
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(100, 50, 255, 0.3) 0%, rgba(0,0,0,0) 70%);
            border-radius: 50%;
            filter: blur(80px);
            z-index: -1;
            animation: pulse 8s infinite alternate;
        }

        @keyframes pulse {
            0% { transform: translate(-20%, -20%); opacity: 0.5; }
            100% { transform: translate(20%, 10%); opacity: 0.8; }
        }

        /* Karta z animacją pojawiania się */
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 40px;
            padding: 50px;
            width: 90%;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 40px 100px rgba(0, 0, 0, 0.8);
            opacity: 0;
            transform: translateY(30px);
            animation: fadeIn 1.2s ease-out forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 10px;
            background: linear-gradient(to bottom, #fff, #aaa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            color: rgba(255, 255, 255, 0.6);
            line-height: 1.6;
            margin-bottom: 35px;
        }

        /* Przycisk */
        .btn {
            background: #fff;
            color: #000;
            padding: 16px 35px;
            border-radius: 100px;
            text-decoration: none;
            font-weight: 700;
            transition: all 0.3s ease;
            display: inline-block;
            margin-bottom: 30px;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
        }

        /* Sekcja Social Media */
        .socials {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .socials a {
            color: rgba(255, 255, 255, 0.5);
            font-size: 1.5rem;
            transition: color 0.3s ease;
        }

        .socials a:hover {
            color: #fff;
        }
    </style>
</head>
<body>

    <div class="bg-glow"></div>

    <div class="glass-card">
        <h1>Julian</h1>
        <p>Pasjonat technologii i designu. Tworzę cyfrowe doświadczenia, które łączą estetykę z funkcjonalnością.</p>
        
        <a href="#" class="btn">Odkryj Portfolio</a>

        <div class="socials">
            <a href="#"><i class="fab fa-github"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
            <a href="#"><i class="fas fa-envelope"></i></a>
        </div>
    </div>

</body>
</html>
